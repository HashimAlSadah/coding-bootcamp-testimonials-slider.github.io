<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="./css/main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container">
    <main class="main">

      <div class="image-container">
      
        <div class="image-container__wraper">
          <img class="avatar" src="./images/image-tanya.jpg" alt="Tanya Image">
          <div class="control">
            <div class="left-arrow"><img src="./images/icon-prev.svg" alt="arrow to the left"></div>
            <div class="right-arrow"> <img src="./images/icon-prev.svg" alt="arrow to the right"></div>
          </div>

        </div>

      </div>

      <div class="text-container">
        <div class="testimonial">
          <h1>
            “ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”
          </h1>
        </div>
        <div class="personal-info">
          <p class="name">Tanya Sinclair </p>
          <p class="position">UX Engineer</p>
        </div>
      </div>

    </main>

  </div>

  <footer class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>
</html>
